<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Shane Drosi</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Shane Drosi</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Let's Be Friends!</h2>

        <a href="https://github.com/sdrosi"><img src="https://raw.githubusercontent.com/sdrosi/Responsive-Portfolio/master/assets/images/if_social_media_logo_github_1221585.png" class="social" alt="GitHub" /></a>
        <a href="https://www.linkedin.com/in/shanedrosi/"><img src="https://raw.githubusercontent.com/sdrosi/Responsive-Portfolio/master/assets/images/if_Linkedin_381380.png" class="social" alt="LinkedIn" /></a>
        <a href="https://stackoverflow.com/users/9142515/shane-drosi"><img src="https://raw.githubusercontent.com/sdrosi/Responsive-Portfolio/master/assets/images/if_stackoverflow_287529.png" class="social" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; Shane Drosi Designs
    </div>
  </footer>
</body>

</html>
